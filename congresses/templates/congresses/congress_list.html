{% extends 'fatama/base.html' %}

{% block content %}
    <section class="section">
        <div class="container">
            <h3 class="title">Tagungen</h3>

            <div class="columns is-multiline">
                {% for congress in congress_list %}
                    <div class="column is-one-third">
                        <div class="card">
                            <div class="card-content">
                                <p class="title is-4">{{ congress.title }}</p>
                                <p class="subtitle is-6">{{ congress.location }}</p>
                            </div>
                            <footer class="card-footer">
                                <a href="{% url 'congresses:congress-detail' congress.pk %}"
                                   class="card-footer-item">
                                    Tagungsdetails anzeigen
                                </a>
                            </footer>
                        </div>
                    </div>
                {% empty %}
                    <div class="column is-half is-offset-one-quarter">
                        <article class="message is-info">
                            <div class="message-body">
                                Bisher wurden noch keine Tagungen erstellen.
                            </div>
                        </article>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
