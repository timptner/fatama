{% extends 'congresses/attendance_detail.html' %}

{% block breadcrumbs %}
    {{ block.super }}
    <li><a href="{% url 'congresses:create-portrait' participant.pk %}">Portrait erstellen</a></li>
{% endblock %}

{% block subcontent %}
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <h3 class="title">Portrait erstellen</h3>
                    <h5 class="subtitle">{{ participant.full_name }}</h5>
                    <form method="post">
                        {% csrf_token %}

                        {{ form }}

                        <div class="field is-grouped">
                            <div class="control">
                                <button type="submit" class="button is-success">Erstellen</button>
                            </div>
                            <div class="control">
                                <a href="{% url 'congresses:attendance-detail' attendance.pk %}"
                                   class="button is-danger">
                                    Abbrechen
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
