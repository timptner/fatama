<!DOCTYPE html>{% load static %}
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}FaTaMa {{ the_congress.year }}{% endblock %}</title>

    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- Font Awesome -->
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
{% block page %}
    {% include 'fatama/navbar.html' %}

    {% if messages %}
        <section class="section">
            <div class="container is-max-desktop">
                {% include 'fatama/messages.html' %}
            </div>
        </section>
    {% endif %}

    {% block content %}{% endblock %}
{% endblock %}

{% block scripts %}
    <script src="{% static 'fatama/js/burger.js' %}"></script>
    <script src="{% static 'fatama/js/active_menu.js' %}"></script>
{% endblock %}
</body>
</html>
