{% extends 'fatama/base.html' %}

{% block page %}
    <section class="section">
        <div class="container is-max-desktop">
            {% include 'fatama/messages_snippet.html' %}

            <h3 class="title">Registrieren</h3>

            <form method="post">
                {% csrf_token %}

                {{ profile_form }}

                {{ user_form }}

                {{ password_form }}

                <div class="field is-grouped">
                    <div class="control">
                        <button type="submit" class="button is-primary">Account erstellen</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
