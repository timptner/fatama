{% extends 'accounts/base.html' %}

{% block title %}
    {{ block.super }} | Passwort ändern
{% endblock %}

{% block subcontent %}
    <h3 class="title">Passwort ändern</h3>

    <form method="post">
        {% csrf_token %}

        {{ form }}

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-primary" type="submit">Passwort ändern</button>
            </div>
        </div>
    </form>
{% endblock %}
