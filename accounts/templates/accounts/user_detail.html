{% extends 'fatama/base.html' %}

{% block page %}
    <section class="section">
        <div class="container">
            <h3 class="title">Profil</h3>

            <p>{{ user.username }}</p>
            <p>{{ user.get_full_name }}</p>

            {% with user.profile as profile %}
                <p>{{ profile.university }}</p>
            {% endwith %}

            <p>{{ user.date_joined }}</p>
        </div>
    </section>
{% endblock %}
