{% extends 'fatama/base.html' %}

{% block page %}
    <section class="section">
        <div class="container is-max-desktop">
            <p class="block">Bitte bestätige, dass du dich abmelden möchtest.</p>

            <form method="post">
                {% csrf_token %}

                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-danger" type="submit">Abmelden</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
