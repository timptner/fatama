{% extends 'accounts/base.html' %}

{% block subcontent %}
    <h3 class="title">Abmelden</h3>

    <p class="block">Bitte bestätige, dass du dich abmelden möchtest.</p>

    <form method="post">
        {% csrf_token %}

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-danger" type="submit">Abmelden</button>
            </div>
        </div>
    </form>
{% endblock %}
