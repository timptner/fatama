{% extends "fatama/base.html" %}

{% block title %}
    {{ block.super }} | Seminar erstellen
{% endblock %}

{% block content %}
    <section class="section">
        <div class="container is-max-desktop">
            <h3 class="title">Seminar erstellen</h3>
            <h5 class="subtitle">Neuen Vorschlag einreichen</h5>

            <form method="post">
                {% csrf_token %}

                {{ form }}

                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-primary" type="submit">Erstellen</button>
                    </div>
                    <div class="control">
                        <a class="button is-light" href="{% url 'workshops:workshop_list' %}">Abbrechen</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
